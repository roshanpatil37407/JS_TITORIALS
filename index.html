<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Set the body's background color and center all content */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    
    background-image: linear-gradient(to right, rgb(92, 145, 199), rgb(60, 179, 113), rgb(30, 144, 255));


    font-family: Arial, sans-serif;
}

/* Style the section to center its content and add some padding */
section {
    text-align: center;
   
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style the buttons */
button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
   
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Specific colors for each button */
 #btn {
    background-color: #194a9e; /* Dark blue */
}

#btn2 {
    background-color: #44d27f; /* Teal */
}

/* Add a hover effect to the buttons */
button:hover {
    opacity: 0.8;
}

/* Style the h2 element */
h2 {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
}

/* Style the div containing the code */
.copycode {
    margin-top: 10px;
    padding: 10px;
    background-color: #e0e0e0;
    border-radius: 5px;
    font-family: 'Courier New', Courier, monospace;
    color: #333;
    white-space: nowrap;
}

</style>
<body>
    <section>
        <div>
            <button id="btn">#051937</button>
            <button id="btn2">#008793</button>
        </div>
        <h2>copy code here</h2>
        <div class="copycode">
            background-image:linear-gradient(to right, rgb(92,145,299),rgb(152,62,198))
        </div>
    </section>
    <script>
        
        let mybutton = document.getElementById('btn');
let mybutton2 = document.getElementById('btn2');
let copydiv=document.querySelector('.copycode');

const hexavalue = () => {
    let myhexa = "0123456789abcdef";
    let color = "#";
    for (let i = 0; i < 6; i++) {
        color += myhexa[Math.floor(Math.random() * 16)];
    }
    return color;
};

const handlebutton1 = () => {
    let rgb1 = hexavalue();
    console.log(rgb1);
    document.body.style.backgroundImage= `linear-gradient(to right, ${rgb1} ,#444)  `;
    copydiv.innerHTML=`background-image :linear-gradient(to right, ${rgb1} ,#444)  `;
};

const handlebutton2 = () => {
    let rgb1 = hexavalue();
    console.log(rgb1);  
    document.body.style.backgroundImage= `linear-gradient(to right, ${rgb1} ,#444)  `;
    copydiv.innerHTML=`background-image :linear-gradient(to right left, ${rgb1} ,#444)  `;
};

mybutton.addEventListener('click', handlebutton1);
mybutton2.addEventListener('click', handlebutton2);

copydiv.addEventListener("ckick",()=>{
    navigator.clipboard.writeText(copydiv.innerText)
})


    </script>
</body>
</html>
